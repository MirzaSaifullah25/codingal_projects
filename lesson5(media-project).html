<!DOCTYPE html>
<html>
    <head>
        <title> Media in Html</title>
    </head>
    <body>
        <h1> Welcome to our school</h1>
        <p> We are glad to have you here</p>
        <h2> OUR SCHOOL BUILDING</h2>
        <img src="school.jpeg" alt="School Building" width="500" height="300">
        <h2>PROMOTIONAL VIDEO</h2>
        <video>
            <source src="school video.mp4" type="video/mp4" controls autoplay loop>
        </video>
    </body>
</html>
