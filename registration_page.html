<!DOCTYPE html>
<html lang="en">

<head>
    
    <title>Registration Page</title>

</head>

<body>
<h1>Registration Form</h1>
    
        <h2>Your Info</h2>
        <form action="#" method="post">
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" placeholder="Your full name" required />
<br>
<br>
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="example@mail.com" required />
<br>
<br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter password" required />
<br>
<br>
            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Re-enter password"
                required />
                <br>
                <br>
                <label>Gender</label>
                <br>
                <input type="radio" value="female"> Female <br>
                <input type="radio" value="male"> Male <br><br>
                <label>CONTINENT:</label>
                <br>
                <input type="checkbox" value="Asia">Asia<br>
                <input type="checkbox" value="Europe"> Europe<br>
                <input type="checkbox" value="Africa">Africa<br>
                <input type="checkbox" value="Antartica">Antartica<br>
                <input type="checkbox" value=" N.America">N.America<br>
                <input type="checkbox" value="S.America">S.America<br>
                <input type="checkbox" value="Australia">Australia<br>
                


<br>
<br>
            <button type="submit">Register</button>
        </form>
    </div>

</body>

</html>
